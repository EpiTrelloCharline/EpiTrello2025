name: CI Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: trello
          POSTGRES_PASSWORD: trello
          POSTGRES_DB: trello_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/api && pnpm exec prisma generate

      - name: Build all packages
        run: pnpm -r build

      - name: Run API tests with coverage
        run: cd apps/api && pnpm run test:cov

      # Coverage report generated in apps/api/coverage/

      - name: Run database migrations
        run: cd apps/api && pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://trello:trello@localhost:5432/trello_test

      - name: Start API server
        run: cd apps/api && pnpm run start:prod &
        env:
          DATABASE_URL: postgresql://trello:trello@localhost:5432/trello_test
          JWT_SECRET: test-secret-key-for-ci
          PORT: 3001

      - name: Start Web server
        run: cd apps/web && pnpm run start &
        env:
          PORT: 3000

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Web server..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "Web server is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Web server not ready yet..."
            sleep 2
          done
          echo "Web server failed to start"
          exit 1

      - name: Install Playwright dependencies
        run: cd packages/e2e-tests && pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: cd packages/e2e-tests && pnpm test
        env:
          BASE_URL: http://localhost:3000

      - name: Upload E2E test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/e2e-tests/playwright-report/
          retention-days: 7

      - name: Lint API
        run: cd apps/api && pnpm run lint

      - name: Lint Web
        run: cd apps/web && pnpm run lint

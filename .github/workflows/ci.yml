name: CI Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/api && pnpm exec prisma generate

      - name: Build all packages
        run: pnpm -r build

      - name: Run API tests with coverage
        run: cd apps/api && pnpm run test:cov

      - name: Upload API coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api/coverage/lcov.info
          flags: api

      - name: Install Playwright dependencies
        run: cd packages/e2e-tests && pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: cd packages/e2e-tests && pnpm test
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}

      - name: Upload E2E test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: packages/e2e-tests/playwright-report/
          retention-days: 7

      - name: Lint API
        run: cd apps/api && pnpm run lint

      - name: Lint Web
        run: cd apps/web && pnpm run lint
